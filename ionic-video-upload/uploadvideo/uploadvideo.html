<ion-header>

  <ion-navbar>
    <ion-title>uploadvideo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	    <ion-item>
	      <button ion-button outline color="secondary" (click)="lib()">
	        <ion-icon name="videocam"></ion-icon>
	      </button>
	    </ion-item>
	    <ion-item [hidden]="this.currentName === null">
	      <span>{{ this.currentName }}</span>
	    </ion-item>
	    <ion-item>
	      <button [disabled]="!this.currentName" ion-button (click)="uploadVideo()">
			Upload video
		  </button>
	    </ion-item>
	</ion-list>
</ion-content>
